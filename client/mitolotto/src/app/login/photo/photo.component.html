
  <video #video id="video" autoplay></video>

  <canvas #canvas id="canvas" hidden></canvas>

  <div style="width: 100%; text-align: center;">
    <button type="button" style='margin: 0vw 0.5vw;' class="btn-light btn-sm" (click)="capture()"><span octicon="device-camera"></span></button>
    <button type="button" style='margin: 0vw 0.5vw;' class="btn-light btn-sm" (click)="reload()"><span octicon="sync"></span></button>
  </div>
