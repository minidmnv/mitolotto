<div class="main">
  <img class="middle" src="assets/totalizator-sportowy-logo.png" width="30%" height="30%">
  <div class="container middle">
      <div id="login">
        <form  method="get">
          <input type="text"  Placeholder="Username" required>
          <input type="password"  Placeholder="Password" required>
        </form>
      </div>
      <div class="box"><app-photo #appPhoto></app-photo></div>
  </div>
  <div class="middle">
    <button type="button" class="btn-light btn-lg">Sign in</button>
    <button type="button" *ngIf="show" class="btn-light btn-lg" (click)="appPhoto.capture()">Snap Photo</button>
    <button type="button" *ngIf ="show" class="btn-light btn-lg" (click)="appPhoto.reload()">Reload</button>




  </div>
